version: "2"
run:
  issues-exit-code: 1
  tests: true
linters:
  default: none
  enable:
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - unconvert
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: (.+)\.go$
        text: composites
      - path: (.+)\.go$
        text: 'ST1001: should not use dot imports'
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
