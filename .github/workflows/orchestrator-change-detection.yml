name: Orchestrator Change Detection
on:
  pull_request:
    branches:
    - main
    paths:
    - '!**/AGENTS.md'
jobs:
  orchestrator-change-detection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for orchestrator changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            orchestrator:
              - 'pkg/**'
              - 'cmd/**'

      - name: Report status
        if: steps.filter.outputs.orchestrator == 'true'
        run: |
          echo "Orchestrator files changed in pkg/ or cmd/"
          exit 0

      - name: Skip if no changes
        if: steps.filter.outputs.orchestrator != 'true'
        run: |
          echo "No orchestrator files changed"
          exit 0